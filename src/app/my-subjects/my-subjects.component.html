<div class="breadcrum flex">
    <div class="flex align-items-center md:mx-8">
        <div class="flex md:mx-8">
            > My subjects
        </div>
    </div>
  </div>
<div class="card md:mx-8 mt-3">
    <div class="md:mx-8">
        <p-tabView>
            <p-tabPanel header="Assigned subjects">
                <div class="card mt-3">
                    <p-table [value]="products" styleClass="p-datatable-sm p-datatable-gridlines">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Subject</th>
                                <th>Description</th>
                                <th>Period</th>
                                <th>Academic Year</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{ product.grade }}</td>
                                <td>{{ product.createdBy }}</td>
                                <td>{{ product.grade }}</td>
                                <td>{{ product.createdBy }}</td>
                                <td class="action-icons">
                                    <span>
                                        <i class="pi pi-file-edit info ml-3" pTooltip="View" [showDelay]="300"></i>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-tabPanel>
        </p-tabView> 
    </div>
  </div>
