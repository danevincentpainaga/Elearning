    <p-table [value]="products" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>Teacher</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.grade }}</td>
                <td>{{ product.createdBy }}</td>
                <td class="action-icons">
                    <span routerLink="/sections"><i class="pi pi-file-edit" pTooltip="Details" [showDelay]="300" ></i></span>
                    <span><i class="pi pi-trash" pTooltip="Delete" [showDelay]="300"></i></span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
