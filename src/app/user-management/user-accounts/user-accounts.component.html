<button pButton label="Add User" icon="pi pi-plus" (click)="showDialogToAdd()"></button>

<p-table [value]="users" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button pButton icon="pi pi-pencil" (click)="showDialogToEdit(user)"></button>
                <button pButton icon="pi pi-trash" (click)="confirmDelete(user.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add User" [(visible)]="displayDialog" [modal]="true" [closable]="false">
    <app-user-create-form [isNew]="isNew" [user]="selectedUser" (onSave)="saveUser($event)" (onCancel)="cancelEdit()"></app-user-create-form>
</p-dialog>
