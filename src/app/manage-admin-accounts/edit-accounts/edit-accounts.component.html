<div class="card">
    <form class="flex align-items-center gap-1" [formGroup]="accountEditForm">
    </form>
    <div class="formgrid grid mt-3">
        <div class="field col-12">
            <label for="firstname">Firstname</label>
            <input id="firstname" formControlName="firstName" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="lastname">Lastname</label>
            <input id="lastname" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="middle_initial">Middle Initial</label>
            <input id="middle_initial" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="position">Position</label>
            <input id="position" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="email">Email</label>
            <input type="email" id="email" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="password">Password</label>
            <input type="password" id="password" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col-12">
            <label for="c_password">Confirm Password</label>
            <input type="password" id="c_password" pInputText class="w-full p-inputtext-sm">
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col">
            <div class="d-grid">
                <label for="middlename">Gender&nbsp;</label>
                <p-dropdown [options]="genderList"
                    formControlName="selectedGender"
                    optionLabel="gender"
                    optionValue="gender"
                    styleClass="mt-2">
                </p-dropdown>
            </div>
        </div>
    </div>
    <div class="formgrid grid">
        <div class="field col">
            <div class="d-grid">
                <label for="role">Gender&nbsp;</label>
                <p-multiSelect
                    [options]="roleList"
                    formControlName="roles"
                    placeholder="Select role"
                    optionLabel="label"
                    optionValue="role"
                    display="chip"
                    [showClear]="true"
                    styleClass="mt-2">
                </p-multiSelect>
            </div>
        </div>
    </div>
    <p-button label="Save" size="small"></p-button>
</div>
