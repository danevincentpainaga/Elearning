<div class="breadcrum flex">
    <div class="flex align-items-center md:mx-8">
        <div class="flex md:mx-8">
            > Manage admin accounts
        </div>
    </div>
  </div>
<div class="card md:mx-8 mt-3">
    <div class="md:mx-8">
        <p-tabView>
            <p-tabPanel header="Administrators">
                <div class="card mt-3">
                    <p-table [value]="teachers" styleClass="p-datatable-sm p-datatable-gridlines">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Access</th>
                                <th class="action">Action</th>
                            </tr>   
                        </ng-template>
                        <ng-template pTemplate="body" let-tchr>
                            <tr>
                                <td>{{ tchr.fullname }}</td>
                                <td>{{ tchr.position }}</td>
                                <td>{{ tchr.createdBy }}</td>
                                <td class="action">
                                    <span>
                                        <i class="pi pi-user-edit info ml-3" pTooltip="Details" [showDelay]="300" (click)="editAccount()"></i>
                                    </span>
                                    <span>
                                        <i class="pi pi-trash remove ml-3" pTooltip="Delete" [showDelay]="300"></i>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Add">
                <app-add-accounts></app-add-accounts>
            </p-tabPanel>
        </p-tabView> 
    </div>
  </div>
